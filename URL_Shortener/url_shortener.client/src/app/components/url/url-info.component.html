<div class="container mt-4">
  <h2>Short URL Info</h2>
  <p><strong>Original URL:</strong> {{ url?.originalUrl }}</p>
  <p><strong>Short URL:</strong> {{ url?.shortUrl }}</p>
  <p><strong>Created By:</strong> {{ url?.createdBy }}</p>
  <p><strong>Created Date:</strong> {{ url?.createdDate | date }}</p>
</div>
