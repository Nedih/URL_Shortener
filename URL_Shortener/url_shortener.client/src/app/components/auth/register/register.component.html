<div class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Username</label>
      <input id="name"
             type="text"
             class="form-control"
             formControlName="name"
             placeholder="Enter your username" />
      <div *ngIf="f['name'].errors" class="error">
        <small *ngIf="f['name'].hasError('required')">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email"
             type="email"
             class="form-control"
             formControlName="email"
             placeholder="Enter your email" />
      <div *ngIf="f['email'].errors" class="error">
        <small *ngIf="f['email'].hasError('required')">Email is required.</small>
        <small *ngIf="f['email'].hasError('email')">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password"
             type="password"
             class="form-control"
             formControlName="password"
             placeholder="Enter your password" />
      <div *ngIf="f['password'].errors" class="error">
        <small *ngIf="f['password'].hasError('required')">Password is required.</small>
        <small *ngIf="f['password'].hasError('minlength')">
          Password must be at least 6 characters long.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword"
             type="password"
             class="form-control"
             formControlName="confirmPassword"
             placeholder="Confirm your password" />
      <div *ngIf="f['confirmPassword'].errors" class="error">
        <small *ngIf="f['confirmPassword'].hasError('required')">Confirm Password is required.</small>
        <small *ngIf="f['confirmPassword'].hasError('mustMatch')">
          Passwords must match.
        </small>
      </div>
    </div>

    <button type="submit"
            class="btn btn-primary"
            [disabled]="registerForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Registering...' : 'Register' }}
    </button>
  </form>
</div>
